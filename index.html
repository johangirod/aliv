<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>Aliv - Street Art</title>
</head>
<body>
<div class="background">
    <svg version="1.1" class="background__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio=none>
        <defs>
            <radialGradient id="RadialGradient1">
                <stop offset="0%" stop-color="orange"/>
                <stop offset="100%" stop-color="white"/>
            </radialGradient>
        </defs>
        <rect width="100" height="100" fill="url(#RadialGradient1)"/>
    </svg>
</div>
<div class="brand-container">
    <img class="brand-logo" src="assets/AAlone.png">
</div>
</body>
<script src="src.js"></script>
</html>
